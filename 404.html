---
title: 404
---
<head>
    <script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>
    <script language="javascript" type="text/javascript">
        var url = purl();
        if (url.attr('host') == 'liaojieliang.com') {
            var old_url = url.attr('source');
            var new_url = old_url.replace('liaojieliang.com', "https://liaojieliang.gitee.io/");
            window.location.replace(new_url); 
        }else if (url.attr('host') == 'https://liaojieliang.com') {
            var old_url = url.attr('source');
            var new_url = old_url.replace('https://liaojieliang.com', "https://liaojieliang.gitee.io/");
            window.location.replace(new_url);
        }else {
            window.location.href="https://liaojieliang.gitee.io/";
        }
    </script>
</head>
